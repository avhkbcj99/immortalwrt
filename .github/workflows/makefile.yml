name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: cd immortalwrt && ./scripts/feeds update -a
      run: cd immortalwrt && ./scripts/feeds update -a

    - name: cd immortalwrt && ./scripts/feeds install -a
      run: cd immortalwrt && ./scripts/feeds install -a

    - name: Run make
      run: make
